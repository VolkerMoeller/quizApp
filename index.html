<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Quiz App</title>
  <link rel="icon" type="image/png" href="src/img/favicon.png">
