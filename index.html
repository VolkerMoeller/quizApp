<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="icon" type="image/png" href="src/img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleFonts.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

  <script src="script.js"></script>

</head>

<body class="bg-body-secondary bg-opacity-75 styleFontRR" onload="includeHTML()">

  <div w3-include-html="src/templates/progress.html" class="progressContainer"></div>

  <div id="quiz-card-whole" class="style-quiz-card-whole">
    <div class="style-quiz-card">
      <div id="menu" class="menu"><img src="src/img/menuBar.png" onclick="showMenu()"></div>
      <div w3-include-html="src/templates/navigation.html" id="navigation" class="bg-primary overlay_menu"></div>
      <div w3-include-html="src/templates/welcome.html" id="welcome"></div>
      <div w3-include-html="src/templates/questions.html" id="questions" class="d-none"></div>
      <div w3-include-html="src/templates/end.html" id="end" class="d-none align-items-center"></div>
    </div>
  </div>

  </div>

</html>
