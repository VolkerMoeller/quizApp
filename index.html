<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleFonts.css">
  <script src="script.js"></script>

  <!-- bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</head>

<body class="d-flex min-vh-100 bg-body-secondary bg-opacity-75 styleFontRR" onload="init()">

  <div class="progress bg-secondary bg-opacity-75 position-absolute start-0 end-0" role="progressbar"
    aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
    <div class="progress-bar" id="progress" style="width: 5%"></div>
  </div>

  <div class="container m-auto">

    <div class="container d-flex m-auto styleContentWidthImp">
      <ul class="nav flex-column bg-primary py-4">
        <div class="text-center mt-0 mb-5 ">
          <img src="src/img/quizBlue/logo 2.png" class="rounded">
        </div>
        <li class="nav-item">
          <a class="nav-link active border-start border-5 border-white text-light fs-5" aria-current="page"
            href="index.html">Geographie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled text-secondary fs-5" href="#">Tiere</a>
        </li>
        <li class="nav-item">
          <a class="nav-link  disabled text-secondary fs-5" href="#">Personen</a>
        </li>
      </ul>


      <div class="container bg-body-tertiary pt-3 pb-3" id="containerQuiz">
        <p class="card-text text-center styleFontRM fs-5" id="card-question">Frage</p>

        <button type="button" disabled class="card w-100 btn btn-light text-start flex-row rounded-0 mb-2 fs-5 bg-opacity-50"
          id="answerb-1" onclick="answer('answer-1')">
          <span class="styleFontRM m-2 p-2 bg-secondary bg-opacity-25 styleSizeIcon text-center"
            id="listItem-1">A</span>
          <div class="card-body" id="answer-1">
            Antwort
          </div>
        </button>
        <button type="button" disabled class="card w-100 btn btn-light text-start flex-row rounded-0 mb-2 fs-5 bg-opacity-50"
          id="answerb-2" onclick="answer('answer-2')">
          <span class="styleFontRM m-2 p-2 bg-secondary bg-opacity-25 styleSizeIcon text-center"
            id="listItem-2">B</span>
          <div class="card-body" id="answer-2">
            Antwort
          </div>
        </button>
        <button type="button" disabled class="card w-100 btn btn-light text-start flex-row rounded-0 mb-2 fs-5 bg-opacity-50"
          id="answerb-3" onclick="answer('answer-3')">
          <span class="styleFontRM m-2 p-2 bg-secondary bg-opacity-25 styleSizeIcon text-center"
            id="listItem-3">C</span>
          <div class="card-body" id="answer-3">
            Antwort
          </div>
        </button>
        <button type="button" disabled class="card w-100 btn btn-light text-start flex-row rounded-0 mb-2 fs-5 bg-opacity-50"
          id="answerb-4" onclick="answer('answer-4')">
          <span class="styleFontRM m-2 p-2 bg-secondary bg-opacity-25 styleSizeIcon text-center"
            id="listItem-4">D</span>
          <div class="card-body" id="answer-4">
            Antwort
          </div>
        </button>
        <div class="d-flex justify-content-between align-items-center border-top border-dark-subtle py-3">
          <span>
            <b id="question-number">1</b> von <b id="count-all">5</b> Fragen
          </span>
          <button class="btn btn-primary" id="next-Button" disabled onclick="nextQuestion()">NÃ¤chste Frage</button>
        </div>
      </div>

      <div class="container bg-body-tertiary border pt-5 pb-5 d-none" id="containerQuizEnd">
        <div
          class="container d-flex flex-column justify-content-around align-items-center bg-danger bg-opacity-25 rounded-circle styleImageEndContainer ">
          <div class="styleImgDiv">
            <img src="src/img/quizBlue/Group 5.png">
          </div>
          <span class="styleFontRB fs-5">COMPLETE<br>HTML QUIZ</span>
          <span class="styleFontRB text-primary fs-5">YOUR SCORE<span class="text-black"
              id="countRightAnswers">10</span><span class="text-black"> / </span><span class="text-black"
              id="countTotalAnswers">10</span></span>
          <!-- <div type="button" class="btn btn-danger">SHARE</div> -->
          <button type="button" class="btn btn-danger" onclick="replay()">REPLAY</button>
        </div>
      </div>

    </div>


  </div>
</body>

</html>
